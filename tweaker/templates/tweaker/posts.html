{% extends '_base.html' %}

{% block title %}
Posts | Tweaker
{% endblock %}

{% block content %}
  <a href="{% url 'post_create' %}">Create post</a>
  <h1>Posts:</h1>
  {% for post in posts %}
  <div class="card" style="margin-top: 10px; padding-left: 5px;">
    <span><a href="{{ post.get_absolute_url }}">{{ post.owner.username }} | {{ post.modified_at }}</a></span>
    <p>{{ post.text | linebreaks | truncatewords:50 }}</p>
  </div>
  {% endfor %}

{% endblock %}
