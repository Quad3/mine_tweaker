{% extends '_base.html' %}

{% block title %}
Tweaker | Log In
{% endblock %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% for f in form %}
    <div class="mb-3">
      {{ f.label }}
      {{ f }}
    </div>
  
    {% endfor %}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>
{% endblock %}
